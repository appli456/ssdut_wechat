<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <meta name="viewport" content="width=device-width">
    <title>管理平台</title>
    <link rel="stylesheet" href="../../static/js/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/js/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/js/vendor/simditor/styles/simditor.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="../../static/css/admin.css">
    <script src="../../static/js/vendor/jquery/dist/jquery.min.js"></script>
    <script src="../../static/js/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../static/js/vendor/simple-module/lib/module.js"></script>
    <script src="../../static/js/vendor/simple-hotkeys/lib/hotkeys.js"></script>
    <script src="../../static/js/vendor/simple-uploader/lib/uploader.js"></script>
    <script src="../../static/js/vendor/simditor/lib/simditor.js"></script>
    <script src="../../static/js/vendor/plupload/js/plupload.full.min.js"></script>
    <script src="../../static/js/vendor/qiniu/dist/qiniu.min.js"></script>
    <script src="../../static/js/admin.js"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <i class="fa fa-bars"></i>
            <span>老朱的内部交易平台</span>
        </nav>
    </header>
    <!-- 侧栏 -->
    <section class="container-fluid">
        <div class="row">
            <div class="sidebar col-md-2 col-sm-3">
                <ul class="nav nav-sidebar">
                    <li>
                        <a href="javascript:;" data-go-to="about_school">学校概况</a>
                    </li>
                    <li class="active">
                        <a href="javascript:;" data-go-to="about_college">学院概况</a>
                    </li>
                    <li>
                        <a href="javascript:;" data-go-to="research">研究方向</a>
                    </li>
                    <li>
                        <a href="javascript:;" data-go-to="position">招聘岗位</a>
                    </li>
                    <li>
                        <a href="javascript:;" data-go-to="policy">人才政策</a>
                    </li>
                    <li>
                        <a href="javascript:;" data-go-to="connection">联系我们</a>
                    </li>
                </ul>
            </div>

            <!-- 主页面 -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 admin-content">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#editor-article" aria-controls="editor-article" role="tab" data-toggle="tab">管理文章</a>
                    </li>
                    <li role="presentation">
                        <a href="#add-article" aria-controls="add-article" role="tab" data-toggle="tab">添加文章</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="editor-article">
                        <ul>
                            <li class="admin-item" data-id="1">编辑时间：　
                                <button data-to-do="edit" class="btn btn-success btn-sm"
                                data-toggle="modal" data-target="#edit-article">编辑</button>
                                <button data-to-do="delete" class="btn btn-danger btn-sm"
                                data-toggle="modal" data-target="#delete-article">删除</button>
                            </li>
                        </ul>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="add-article">
                        <textarea name="editor" id="editor" placeholder="" autofocus></textarea>
                        <div id="container">
                            <a id="upload-img" class="btn btn-default btn-lg">
                                <i class="fa fa-plus"></i>
                                <span>选择文件</span>
                            </a>
                        </div>
                    </div>


                    <!-- 编辑模态框 -->
                    <div id="edit-article" class="modal fade" role="dialog" tabindex="-1"
                         aria-labelledby="edit">
                        <div class="modal-dialog">
                            <div class="modal-content">

                            </div>
                        </div>
                    </div>


                    <!-- 删除模态框 -->
                    <div id="delete-article" class="modal fade bs-example-modal-sm" tabindex="-1"
                         role="dialog" aria-labelledby="delete">

                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <p>是否删除此条</p>
                                <button class="btn btn-default"
                                        data-dismiss="modal">关闭</button>
                                <button class="btn btn-danger"
                                        data-dismiss="modal">删除</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <section>
        <!-- tab -->

    </section>
    <footer>

    </footer>

</body>
</html>
