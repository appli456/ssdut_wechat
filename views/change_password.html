<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <meta name="viewport" content="width=device-width">
    <title>改密码</title>
    <link rel="stylesheet" href="../static/js/vendor/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/password.css" type="text/css">
    <script src="../static/js/vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../static/js/vendor/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/js/password.js" type="text/javascript"></script>
</head>
<body>

    <div class="container">
        <h2>修改密码</h2>
        <p class="bg-danger">用户名或密码错误</p>
        <form method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username"
                       name="username" placeholder="用户名(<=20位)" maxlength="20">
            </div>
            <div class="form-group">
                <label for="old-password">旧密码</label>
                <input type="password" class="form-control" id="old-password"
                       name="old-password" placeholder="旧密码" maxlength="20">
            </div>
            <div class="form-group">
                <label for="new-password">新密码</label>
                <input type="password" class="form-control" id="new-password"
                       name="new-password" placeholder="新密码" maxlength="20">

            </div>
            <div class="form-group">
                <label for="verify-password">再次确认</label>
                <input type="password" class="form-control" id="verify-password"
                       name="verify-password" placeholder="再次确认新密码" maxlength="20">
            </div>
            <div class="form-group">
                <input type="button" value="提交" class="btn btn-primary btn-lg" id="submit">
            </div>

        </form>
    </div>
</body>
</html>
